<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="shadow"></div>
            <h1>DrinkSearch</h1>
            <input type="text" class="search" placeholder="Enter the name of the drink">
        </div>

        <div class="drink-list">
            <h2>List of available drinks:</h2>
            <ul>
                <li>Milk</li>
                <li>Beer</li>
                <li>Whisky</li>
                <li>Pepsi</li>
                <li>Sparkling water</li>
                <li>Still water</li>
                <li>Apple Juice</li>
                <li>Orange Juice</li>
                <li>Mixed Fruit Juice</li>
                <li>White Wine</li>
                <li>Red Wine</li>
                <li>Energy Drink</li>
                <li>Jagermeister</li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
